syntax = "proto3";

package public.request;

message Get {
  string key = 1;
}

message Set {
  string key = 1;
  string value = 2;
}

message Delete {
  string key = 1;
}

message Scan {}

message AddNode {
  uint64 id = 1;
  string addr = 2;
  bool is_learner = 3;
}

message RemoveNode {
  uint64 id = 1;
}
